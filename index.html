<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze 3D Game with Skybox and Diagonal Movement</title>
    <style>
        body, html { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Skybox Textures (Make sure you have 6 skybox images)
        const loader = new THREE.CubeTextureLoader();
        const skyboxTexture = loader.load([
            '/assets/sky_ft.jpg', // Front
            '/assets/sky_bk.jpg', // Back
            '/assets/sky_up.jpg', // Top
            '/assets/sky_dn.jpg', // Bottom
            '/assets/sky_rt.jpg', // Right
            '/assets/sky_lf.jpg'  // Left
        ]);
        scene.background = skyboxTexture;

        // Floor Texture
        const floorTexture = new THREE.TextureLoader().load('/assets/thefloor.jpg');
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(100, 100);  // Large repetition for the illusion of infinite floor

        const floorGeometry = new THREE.PlaneGeometry(10000, 10000);
        const floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Wall Texture
        const wallTexture = new THREE.TextureLoader().load('/assets/walltexture.jpg');

        // Function to generate a maze using recursive backtracking
        function generateMaze(width, height) {
            const maze = Array.from({ length: height }, () => Array(width).fill(1)); // Start with all walls

            function carvePassage(x, y) {
                const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; // Up, Right, Down, Left
                shuffle(directions);  // Randomize the order of directions

                for (const [dx, dy] of directions) {
                    const nx = x + dx * 2;
                    const ny = y + dy * 2;

                    if (nx > 0 && ny > 0 && nx < width - 1 && ny < height - 1 && maze[ny][nx] === 1) {
                        maze[ny][nx] = 0;         // Carve passage to the new cell
                        maze[y + dy][x + dx] = 0; // Carve the path in between
                        carvePassage(nx, ny);     // Recur
                    }
                }
            }

            maze[1][1] = 0; // Start the maze at the top-left corner
            carvePassage(1, 1); // Generate the maze from this point

            return maze;
        }

        // Helper function to shuffle directions (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Translate maze into 3D walls
        function createMaze3D(maze) {
            const wallGeometry = new THREE.BoxGeometry(100, 100, 10);
            const wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });

            maze.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell === 1) { // If it's a wall
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(x * 150, 50, y * 150);
                        scene.add(wall);
                    }
                });
            });
        }

        // Generate a 21x21 maze
        const maze = generateMaze(21, 21);
        createMaze3D(maze);

        // Position the camera
        camera.position.y = 50;
        camera.position.z = 200;

        // Movement controls
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false, strafeLeft = false, strafeRight = false;
        const speed = 5;

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp') moveForward = true;
            if (event.key === 'ArrowDown') moveBackward = true;
            if (event.key === 'ArrowLeft') strafeLeft = true;
            if (event.key === 'ArrowRight') strafeRight = true;
            if (event.key === 'a') turnLeft = true;  // Use 'a' to turn left
            if (event.key === 'd') turnRight = true; // Use 'd' to turn right
        });

        document.addEventListener('keyup', function (event) {
            if (event.key === 'ArrowUp') moveForward = false;
            if (event.key === 'ArrowDown') moveBackward = false;
            if (event.key === 'ArrowLeft') strafeLeft = false;
            if (event.key === 'ArrowRight') strafeRight = false;
            if (event.key === 'a') turnLeft = false;
            if (event.key === 'd') turnRight = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) {
                camera.position.z -= speed * Math.cos(camera.rotation.y);
                camera.position.x -= speed * Math.sin(camera.rotation.y);
            }
            if (moveBackward) {
                camera.position.z += speed * Math.cos(camera.rotation.y);
                camera.position.x += speed * Math.sin(camera.rotation.y);
            }
            if (strafeLeft) {
                camera.position.x -= speed * Math.cos(camera.rotation.y);
                camera.position.z += speed * Math.sin(camera.rotation.y);
            }
            if (strafeRight) {
                camera.position.x += speed * Math.cos(camera.rotation.y);
                camera.position.z -= speed * Math.sin(camera.rotation.y);
            }
            if (turnLeft) camera.rotation.y += 0.05;
            if (turnRight) camera.rotation.y -= 0.05;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
